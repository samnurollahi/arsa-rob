<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>samcoder</title>

    <!-- main style -->
    <link rel="stylesheet" href="./style/phone.css">

    <!-- style bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div class="col-lg-3 col-md-5 col-9 border border-dark border-3 p-2">
            <div class="col-12 text-center">
                <p class="fw-bold fs-4">
                    1 ta 1,500,000
                </p>
            </div>
            <div class="col-12 position-relative p-3 fs-5 bg-dark text-center text-white">
                <p class="numberUser">0</p>
                <p class="position-absolute text-success bottom-0 status"></p>
            </div>
            <div class="col-12 d-flex justify-content-between flex-wrap">
                <div class="number btn-num">1</div>
                <div class="number btn-num">2</div>
                <div class="number btn-num">3</div>
                <div class="number btn-num">4</div>
                <div class="number btn-num">5</div>
                <div class="number btn-num">6</div>
                <div class="number btn-num">7</div>
                <div class="number btn-num">8</div>
                <div class="number btn-num">9</div>
                <div class="number btn-num">0</div>
                <div class="bg-danger number btn-clear">حذف</div>
                <div class="bg-success number btn-checker">برسی</div>
            </div>
        </div>
      </div>
    </div>

    <!-- js bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!-- main js -->
    <script src="./js/phone.js"></script>
  </body>
</html>
